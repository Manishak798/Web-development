<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="text">
    <button id="btn">copy</button>
    <script>
        var copybtn=document.getElementById("btn");
        copybtn.addEventListener("click", function (){
            var copytext = document.getElementById("text");
            copytext.select();//it will select the text
            //learn about javascript clipboard api
                navigator.clipboard.writeText(copytext.value).then(function(){//this will copy the selected text and once copied then it will invoke copied.
                    console.log("copied !!"); 
                });
        })
    </script>
</body>
</html>
