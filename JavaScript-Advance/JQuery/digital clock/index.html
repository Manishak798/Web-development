<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Digital clock</title>
    <!--google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">
<!--css file-->
<link rel="stylesheet" href="./style.css">
<!--jquery cdn-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <h2>This is the current time.</h2>
      <div class="time">
        <span >Hours</span>
         <span id="hours">00</span>
      </div>
      <div class="time">
        <span>Minutes</span>
         <span id="min">00</span>
      </div>
      <div class="time">
        <span>Second</span>
         <span id="sec">00</span>
      </div>
      <div class="time">
        <span>Period</span>
         <span id="period">AM</span>
      </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
