<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Pagination</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <table border="3px solid black">
            <tr>
                <th>User_ID</th>
                <th>User_Name</th>
                <th>User_Email</th>
            </tr>
            <tbody id="data">
            <!-- <tr>
                <td id="userid">id</td>
                <td id="username">name</td>
                <td id="useremail">email</td>
            </tr> -->
        </tbody>
        </table>
    </div>
    
    <ul id="pagination">
        <button id="prev" onclick="Prev()" class="tab active">← Prev</button>
        <button id="numbtn" class="btn ">1</button>
        <button class="btn ">2</button>
        <button class="btn ">3</button>
        <button class="btn ">4</button>
        <button class="btn ">5</button>
        <button id=next onclick="Next()" class="tab ">Next →</button>
    </ul>
    
    
    <script src="./app.js"></script>
</body>
</html>
