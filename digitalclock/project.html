<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />

    <title>Digital Clock</title>
    <style>
      #timex {
        height: 150px;
        width: 400px;
        border: solid black 4px;
        text-align: center;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">My Clock!!</h1>

    <!-- Optional JavaScript; choose one of the two! -->
    <div id="timex">
      <p id="tempclck">hello</p>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    -->
    <script>
      let a;
      let time;
      let date;
      setInterval(() => {
        function newDate() {
          a = new Date();
          date = a.toLocaleDateString();
          time = a.getSeconds() + " : " + a.getMinutes() + " : " + a.getHours();
          document.getElementById("tempclck").innerHTML =
            time + "<br> on " + date;
        }
        newDate();
      }, 1000);
      document.getElementById("tempclck").style.color = "grey";
      document.getElementById("tempclck").style.fontWeight = "700";
      document.getElementById("tempclck").style.margin = "30px";
    </script>
  </body>
</html>
